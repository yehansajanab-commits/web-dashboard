<html>
<head>
  <title>Alarm Control Dashboard</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body { background:#0f111a; color:#fff; font-family:Arial; text-align:center }
    .box { border:1px solid #333; border-radius:10px; padding:20px; margin:15px }
    button { padding:10px 20px; margin:5px; font-size:16px; cursor:pointer }
    h2 { margin-bottom:10px }
  </style>
</head>

<body>
<h1>üö® Alarm Control Dashboard</h1>

<div id="devices"></div>

<script>
const broker = 'wss://test.mosquitto.org:8081/mqtt';
const client = mqtt.connect(broker);

const alarms = [
  { id: 1, name: "Alarm 1" },
  { id: 2, name: "Alarm 2" },
  { id: 3, name: "Alarm 3" },
  { id: 4, name: "Alarm 4" }
];

client.on('connect', () => {
  console.log("MQTT connected");
});

function send(alarmId, msg){
  const topic = `speakers/${alarmId}/cmd`;
  client.publish(topic, msg);
  console.log(topic, msg);
}

const root = document.getElementById('devices');

alarms.forEach(a=>{
  const d = document.createElement('div');
  d.className = 'box';
  d.innerHTML = `
    <h2>${a.name}</h2>
    <button onclick="send(${a.id}, 'PLAY')">‚ñ∂ PLAY</button>
    <button onclick="send(${a.id}, 'STOP')">‚èπ STOP</button>
  `;
  root.appendChild(d);
});
</script>

</body>
</html>

  <script type="module">
    // Import Firebase SDK (Modular v9+)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    // üî• Your Firebase configuration (replace these with your own values)
    const firebaseConfig = {
      apiKey: "AIzaSyBeSvzkqNQGNUjV-VZtzVLxc5L1zDR3koU",
      authDomain: "automation-project-210552f.firebaseapp.com",
      databaseURL: "https://automation-project-210552f-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "automation-project-210552f",
      storageBucket: "automation-project-210552f.firebasestorage.app",
      messagingSenderId: "381276919893",
      appId: "1:381276919893:web:82f43fdca819164d315cdc"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- Read ESP data live ---
    const espRef = ref(db, "espData");
    onValue(espRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        document.getElementById("temperature").textContent = data.temperature ?? "-";
        document.getElementById("humidity").textContent = data.humidity ?? "-";
        document.getElementById("status").textContent = "‚úÖ Connected";
      } else {
        document.getElementById("status").textContent = "‚ö†Ô∏è No data";
      }
    });

    // --- Send setpoint to Firebase ---
    document.addEventListener("DOMContentLoaded", () => {
      const setpointBtn = document.getElementById("setpointBtn");
      setpointBtn.addEventListener("click", () => {
        const val = document.getElementById("setpointInput").value;
        set(ref(db, "setpoint"), Number(val));
        alert("Setpoint updated to " + val);
      });
    });
  </script>
